<!DOCTYPE html>
<html>
<head>
    <title>Фильтр :not()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // :not(n) - выберет все элементы из массива выборки кроме тех, которые соответствуют "n".

        $(function () {
            // выберет все элементы из массива выборки кроме элемента с индексом 3.
            $("li:not(li:eq(3))").css("background-color", "yellow");
        });

    </script>
</head>
<body>
    <ol>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
    </ol>

    <p>

    </p>


    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script>

        $(document).ready(function () {

            var call = false;

            $("li").on("click", function () {

                if (call == false)
                {
                    $("li").css("background-color", "yellow")
                    call = true;
                }
                else
                {
                    var index = $(this).index();

                    var str = "li:not(li:eq(" + index + "))";
                    $("p").text(index + " " + str);
                    $("li").css("background-color", "white")
                    $(str).css("background-color", "yellow");
                }
            });
    });
    </script>
</body >
</html >
